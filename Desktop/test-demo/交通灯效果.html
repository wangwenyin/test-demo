<script>
  // 2. 利用async/await实现交通灯效果
  const lightEle = document.querySelector('.light')
  function changeLightColor(color, duration) {
    return new Promise((resolve, reject) => {
      lightEle.style.backgroundColor = color
      setTimeout(resolve, duration);
    })
  }
  // async定义异步函数
  async function trafficLight() {
    // await异步等待，实现同步效果
    await changeLightColor('green', 3000);
    await changeLightColor('yellow', 1000);
    await changeLightColor('red', 2000);
    // 无限循环（递归的话会有条件出口），也可以while(true)循环
    trafficLight();
  }
  trafficLight();
</script>
